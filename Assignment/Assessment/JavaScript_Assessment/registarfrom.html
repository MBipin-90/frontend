<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sing UP Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

	<!--include javascript file -->
	<script src="registarform.js" type="text/javascript"></script>

</head>

<body>



	<!-- //banner -->
	<!-- contact -->
	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="agileits-title">
						<h2>Sing UP Form</h2>
					</div>
					<div>

						<h4  id="msg1" class="mb-5 text-danger" align="center"></h4>
						
						<form method="post" class="form-horizontal" onsubmit="return reg_form(this)">
							
							<div class="form-group mb-3">
								<label class="control-label col-sm-2">User Name <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Enter User Name"
										name="Username" id="uname">
								</div>
							</div>

							<div class="form-group mb-3">
								<label class="control-label col-sm-2">Password <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="password" class="form-control" placeholder="Enter Password" name="pass"
										id="pass">
								</div>
							</div>

							<div class="form-group mb-3">
								<label class="control-label col-sm-2">Email <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="text" id="email" class="form-control" placeholder="Enter Email"
										name="em">
								</div>
							</div>

							<div class="form-group mb-3">
								<label class="control-label col-sm-2">Gender <span style="color:red">*</span></label>
								<div class="col-sm-10">
									Male <input type="radio" name="gender" value="m" style="width: auto; height: auto;">
									Female <input type="radio" name="gender" value="f"
										style="width: auto; height: auto;">
									Other <input type="radio" name="gender" value="o"
										style="width: auto; height: auto;">
								</div>
							</div>


							<div class="form-group mb-3">
								<label class="control-label col-sm-2">Hobby <span style="color:red">*</span></label>
								<div class="col-sm-10">
									Reading <input type="checkbox" name="chk" value="Reading"
										style="width: auto; height: auto;">

									Music <input type="checkbox" name="chk" value="music"
										style="width: auto; height: auto;">
									Outing <input type="checkbox" name="chk" value="outing"
										style="width: auto; height: auto;">

									Cricket <input type="checkbox" name="chk" value="criket"
										style="width: auto; height: auto;">
									Gaming <input type="checkbox" name="chk" value="gaming"
										style="width: auto; height: auto;">
									Pubg <input type="checkbox" name="chk" value="pubg"
										style="width: auto; height: auto;">
								</div>
							</div>

							<div class="form-group mb-3">
								<label class="control-label col-sm-2">Country <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<select name="country" class="form-control" id="country">
										<option value="">-Select Country-</option>
										<option value="India">India</option>
										<option value="Usa">Usa</option>
										<option value="India">Japan</option>
										<option value="Usa">Rasia</option>
									</select>
								</div>
							</div>

						

							<div class="form-group mb-3">
								<label class="control-label col-sm-2">Adrress <span style="color:red">*</span></label>
								<div class="col-sm-10">
									<textarea name="address" id="address" class="form-control" rows="7"
										placeholder="Enter Address"></textarea>
								</div>
							</div>

							<div class="form-group mb-3">
								<label class="control-label col-sm-2">Profile Pic <span
										style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="file" class="form-control" name="img" id="photo"
										onChange="return check(this)">
								</div>
							</div>

							<div class="form-group mb-3">
								<label class="control-label col-sm-2">Resume PDF <span
										style="color:red">*</span></label>
								<div class="col-sm-10">
									<input type="file" class="form-control" id="resume" onChange="return check1(this)">
								</div>
							</div>


	
							<div class="form-group mb-3">

								<div class="col-sm-8 col-sm-offset-2">
									<input type="submit" class="btn btn-primary btn-lg" value="Registration"
										id="submit">
								</div>
							</div>

							
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
